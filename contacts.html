<html>
<head>
	<title>Your Contax</title>
	<script type="text/javascript" src="js/code.js"></script>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript">

	document.addEventListener('DOMContentLoaded', function() 
	{
		readCookie();
	}, false);
	</script>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	 <link href="css/style.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

</head>
<body style="background-color: #63A0A6;" onload="searchContact(); closeForm();">

<br />

<div class="logincontent" style="background-color: transparent; border-color: transparent; margin-top: 0px; margin-bottom: 0px;">
	<div id="loggedInDiv">
		<span id="userName"></span><br />
	</div>
</div>

<br /><br />

<div class="logincontent" style="background-color: #A0DB8E; border-color: black;">
	<button type="pbutton" style="margin-right: 100px" id="popupButton" class="buttons" onclick="openAddForm();">Add Contact</button>
	<button type="pbutton" id="popupButton" class="buttons" onclick="openDeleteForm();">Delete Contact</button><br /><br />
	<button type="pbutton" id="popupButton" class="buttons" onclick="openEditForm();">Edit Contact</button><br />
</div>

<br />

<div class="logincontent" id="addForm">
	<span id="con-inner-title">Fill in the Required Fields Below to Add!<br></span>
	<input type="text" id="contactFirstName" placeholder="First Name" /><br />
	<input type="text" id="contactLastName" placeholder="Last Name" /><br />
	<input type="text" id="contactEmail" placeholder="Email" /><br />
	<input type="text" id="contactPhone" placeholder="Phone" /><br />
	<button type="button" style="background-color: green; margin-right: 50px" id="registerButton" class="buttons" onclick="addContact();">Add</button>
	<button type="button" id="registerButton" class="buttons" onclick="closeForm();">Cancel</button>
	<br />
	<span id="addContactResult"></span>
</div>

<div class="logincontent" id="deleteForm">
	<span id="con-inner-title">Manually Enter a Contact to Delete:<br></span>
	<input type="text" id="deleteFirst" placeholder="First Name" /><br />
	<input type="text" id="deleteLast" placeholder="Last Name" /><br />
	<input type="text" id="deleteEmail" placeholder="Email" /><br />
	<input type="text" id="deletePhone" placeholder="Phone" /><br />
	<button type="button" style="background-color: red; margin-right: 50px" id="registerButton" class="buttons" onclick="deleteContact();">Delete</button>
	<button type="button" id="registerButton" class="buttons" onclick="closeForm();">Cancel</button>
	<br />
	<span id="contactDeleteResult"></span>
</div>

<div class="logincontent" id="editForm">
	<span id="con-inner-title">Manually Enter a Contact to Edit:<br></span>
	<input type="text" id="firstOld" placeholder="Old First Name" />
	<input type="text" id="lastOld" placeholder="Old Last Name" />
	<input type="text" id="emailOld" placeholder="Old Email" />
	<input type="text" id="phoneOld" placeholder="Old Phone" />
	<br />
	<br />
	<input type="text" id="firstNew" placeholder="New First Name" /><br />
	<input type="text" id="lastNew" placeholder="New Last Name" /><br />
	<input type="text" id="emailNew" placeholder="New Email" /><br />
	<input type="text" id="phoneNew" placeholder="New Phone" /><br />
	<button type="button" style="background-color: green; margin-right: 50px" id="registerButton" class="buttons" onclick="editContact();">Edit</button>
	<button type="button" id="registerButton" class="buttons" onclick="closeForm();">Cancel</button>
	<br />
	<span id="contactEditResult"></span>
</div>

<div class="container p-3 my-3 border" style="border-color: black">

		<h1 id = "contact-header">Search for a Contact!<br></span>
		
		<input type="text" id="searchText"" onkeyup="searchContact()" placeholder="Search" title="Type in a name">

		<span id="contactSearchResult"></span>
		<p id="contactList" ></p><br />

</div>

<br />

<div class="logincontent" style="border-color: black;">
	<button type="button" style="background-color: red" id="logoutButton" class="buttons" onclick="doLogout();" > Log Out </button><br />
</div>

<br />
<br />

</body>
</html>
