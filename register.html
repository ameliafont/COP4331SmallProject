<html>
<head>
	<title>Contax+ Registration</title>
			<meta name="viewport" content="width=device-width, initial-scale=1">

			<link href="css/style.css" rel="stylesheet">
    	<script type="text/javascript" src="js/code.js"></script>
			<script type="text/javascript" src="js/md5.js"></script>

    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>	
    	<link href="https://fonts.googleapis.com/css?family=Consolas" rel="stylesheet">
</head>
<body>

<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
<div class="content">
	<div id="registerDiv">
	<span id="inner-title">Fill in the Required Fields Below to Register!<br></span>
	<br />
	<input type="text" id="newFirstName" placeholder="First Name" /><br />
	<span id="errorFirst" style="font-family: Consolas"></span>
	<input type="text" id="newLastName" placeholder="Last Name" /><br />
	<span id="errorLast" style="font-family: Consolas"></span>
	<input type="text" id="newUsername" placeholder="Username" /><br />
	<span id="errorUser" style="font-family: Consolas"></span>
	<input type="password" id="newPassword" placeholder="Password" /><br />
	<span id="errorPass" style="font-family: Consolas"></span>
	<br /><br />
	<button type="button" id="registerButton" class="buttons" onclick="doRegister();"> Register </button>
	<br /><br />
	<span id="registerResult" style="font-family: Consolas"></span>
	</div>
</div>

</body>
</html>
