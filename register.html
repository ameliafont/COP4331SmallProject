<html>
<head>
	<title>Contact Manager+</title>
    <link href="css/style.css" rel="stylesheet">
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>

<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
<div class="content">
	<div id="registerDiv">
	<span id="inner-title">Fill in the Required Fields Below to Register!<br></span>
	<input type="text" id="newFirstName" placeholder="First Name" /><br />
	<input type="text" id="newLastName" placeholder="Last Name" /><br />
	<input type="text" id="newUsername" placeholder="Username" /><br />
	<input type="password" id="newPassword" placeholder="Password" /><br />
	<button type="button" id="registerButton" class="buttons" onclick="doRegister();"> Register </button>
	<span id="registerResult"></span>
</div>
</div>

</body>
</html>
